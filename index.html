<!DOCTYPE html>
<html>
  <head>
    <title>Age calculator app</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer>
      import { onLoad } from "./script.js"
      window.addEventListener("load", onLoad)
    </script>
  </head>
  <body>
    <section class="card">
      <div class="inputs">
        <div id="day_input" class="input-box">
          <label>day</label>
          <input type="text" maxlength="2" placeholder="DD" />
          <span class="msg">msg</span>
        </div>
        <div id="month_input" class="input-box">
          <label>month</label>
          <input type="text" maxlength="2" placeholder="MM" />
          <span class="msg">msg</span>
        </div>
        <div id="year_input" class="input-box">
          <label>year</label>
          <input type="text" maxlength="4" placeholder="YYYY" />
          <span class="msg">msg</span>
        </div>
      </div>
      <div class="line">
        <i class="icon" id="calculate_button"></i>
      </div>
      <div id="result" class="result">
        <h1><span>--</span>years</h1>
        <h1><span>--</span>months</h1>
        <h1><span>--</span>days</h1>
      </div>
    </section>
  </body>
</html>
